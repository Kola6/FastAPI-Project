replicaCount: 1

image:
  repository: joviserrao/fastapi-app
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets:
- name: dockerhub-cred

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: true
  className: "nginx"
  hosts:
  - host: fastapi.local
    paths:
    - path: /
      pathType: Prefix
